<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Lite Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Register</a>
        </div>
    </nav>

    <div class="water">
        {% if error %}
            <div class="alert alert-dark" role="alert" style="margin-top: 10px;">
                <h4>{{ error }}</h4>
            </div>
            <div class="form-box">
                <form id="register" class="inputs" action="/register" method="POST" enctype="multipart/form-data">
                    <input type="file" id="pfp" name="pfp" class="input-fields" placeholder="Upload Profile Pic" required>
                    <input type="email" name="email" class="input-fields" placeholder="Email ID" required>
                    <input type="text" name="username" class="input-fields" placeholder="Username" required>
                    <input type="password" name="password1" class="input-fields" placeholder="Password(min. length must be 5 characters)" required>
                    <input type="password" name="password2" class="input-fields" placeholder="Confirm Password" required>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        {% else %}
            <div class="form-box">
                <form id="register" class="inputs" action="/register" method="POST" enctype="multipart/form-data">
                    <input type="file" id="pfp" name="pfp" class="input-fields" placeholder="Upload Profile Pic" required>
                    <input type="email" name="email" class="input-fields" placeholder="Email ID" required>
                    <input type="text" name="username" class="input-fields" placeholder="Username" required>
                    <input type="password" name="password1" class="input-fields" placeholder="Password(min. length must be 5 characters)" required>
                    <input type="password" name="password2" class="input-fields" placeholder="Confirm Password" required>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        {% endif %}
    </div>
    
</body>
</html>
