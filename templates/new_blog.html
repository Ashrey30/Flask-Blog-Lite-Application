<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Blog Lite Application</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Blog Lite Application</a>
            <a href="logout"><button class="btn btn-danger" type="submit">Logout</button></a>
        </div>
    </nav>

    <div class="water">
        <div class="form-box">
            <form id=login action="/create-new-blog" class="inputs" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" class="input-fields" placeholder="Upload Image" required>
                <input type="text" name="title" class="input-fields" placeholder="Blog Title" required>
                <input type="text" name="desc" class="input-fields" placeholder="Blog Description(Max. characters: 800)" required>
                <button type="submit" class="submit-btn">Post Blog</button>
            </form>
        </div>
    </div>

</body>
</html>
